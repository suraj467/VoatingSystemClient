      <div class="bod">
      <div class="background-image">

       
        
      <form [formGroup]="votes" (ngSubmit)="addvotes()">
        <div class="candidate-list">
          <h2>Choose Your Candidate</h2>
          
          <div class="candidates">
       
            <div *ngFor="let item of clist">
              <div class="candidate-card">
                <h3>{{ item.c_name }}</h3>
                <p>Party: {{ item.partyname }}</p>
      
                <!-- Button triggers selectCandidate method and sets c_id -->
                <button 
                  class="vote-btn" 
                  (click)="selectCandidate(item.c_id)"
                  type="button">
                  Vote
                </button>
              </div>
            </div>
          </div>
        </div>
      <br><br>
        <!-- Hidden input to bind voterID -->
        <input type="hidden" formControlName="voterID" [value]="voterID" />
      
        <!-- Submit button for the form -->
    <button type="submit" [disabled]="!votes.valid" >Submit Vote</button>
      </form>
      </div>
      </div>
