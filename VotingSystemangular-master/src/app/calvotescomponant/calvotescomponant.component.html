<div>
    <h2>Votes Grouped by Candidate and Voter</h2>
    <table>
      <thead>
        <tr>
          <th>Candidate ID</th>
          <th>Voter ID</th>
          <th>Total Votes</th>
        </tr>
      </thead>
      <tbody>
        <div *ngFor="let vote of votes">
        <tr >
          <td>{{ vote.candidate_id }}</td>
          <td>{{ vote.voterID }}</td>
          <td>{{ vote.total_votes }}</td>
        </tr>
    </div>
      </tbody>
    </table>
  </div>
