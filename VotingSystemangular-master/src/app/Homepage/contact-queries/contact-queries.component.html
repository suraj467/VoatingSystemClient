    <h1>Contact for Queries</h1>

    <form action="#"   [formGroup]="contact"    (ngSubmit)="getqueries()">
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required  formControlName="subject">
            <option value="">Select a subject</option>
            <option value="general">General Inquiry</option>
            <option value="technical">Technical Issue</option>
            <option value="feedback">Feedback/Suggestions</option>
            <option value="problem">Report a Problem</option>
            <option value="other">Other</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required  formControlName="massage"></textarea>

       
        <input type="submit" value="Submit Query" [disabled]="!contact.valid" >
    </form>
