<div class="result-container">
    <div *ngFor="let result of resultlist" class="card">
      <div class="card-header">
        <h3>{{ result.candidateId }}</h3>
      </div>
      <div class="card-body">
        <p>Total Votes: <strong>{{ result.voteCount }}</strong></p>
      </div>
    </div>
  </div>
